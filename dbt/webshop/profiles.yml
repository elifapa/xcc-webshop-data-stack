webshop:
  target: dev # dbt will run based on dev output configuration
  outputs:
    dev:
      dbname: webshop
      host: localhost
      pass: admin
      port: 5432
      schema: "{{ env_var('DBT_DEV_SCHEMA_NAME', 'public') }}" # target schema, where we are going to write at
      threads: 4
      type: postgres
      user: admin

    prod:
      dbname: webshop
      host: localhost
      pass: admin
      port: 2345
      schema: none
      threads: 4
      type: postgres
      user: admin

    # Initialise the sample sources to be created with macros
    sample-dev:
      dbname: webshop
      host: localhost
      pass: admin
      port: 5432
      schema: raw
      threads: 4
      type: postgres
      user: admin

    sample-test:
      dbname: webshop
      host: localhost
      pass: admin
      port: 5678
      schema: raw
      threads: 4
      type: postgres
      user: admin

    test:
      dbname: webshop
      host: test_postgres
      pass: admin
      port: 5432
      schema: "ci_{{env_var('GITHUB_PR_NUMBER', 'TEST')}}"
      threads: 4
      type: postgres
      user: admin
